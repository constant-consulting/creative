<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we
                    will get back to you as soon as possible!</p>
            </div>

            <!-- {% include contact-us-form.html %} -->
            <!-- {% include social.html %} -->
            <div class="col-lg-8 col-lg-offset-2 text-center" id="contact-panel">
                <form accept-charset="UTF-8" action="https://formspree.io/constant-sales@googlegroups.com" method="POST">
                    <div class="group">
                        <input type="text" required name="Name">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Name</label>
                    </div>
                    {% comment %}

                    <div class="group">
                        <input type="text" required name="Email">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>

                    <div class="group">
                        <input type="text" required name="Phone">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Mobile No</label>
                    </div>
                    {% endcomment %}

                    <div class="group">
                        <textarea required rows="4" name="Message"></textarea>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Message</label>
                    </div>
                    <div class="group">
                        <button class="btn btn-primary btn-xl" value="Send">Lets talk</button>
                    </div>
                </form>

            </div>


        </div>

    </div>
</section>
