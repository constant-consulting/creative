<section class="bg-primary" id="portfolio">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Our practices</h2>
                <hr class="light">
            </div>
        </div>
        <div class="row no-gutter">
            {% for service in site.data.practices %}
            <div class="col-lg-4 col-sm-6">
                <a class="portfolio-box">
                    {% assign palletIndex = forloop.index | modulo:site.data.pallets.size %}
                    <img src="img/practices/stensil.png" class="img-responsive" alt=""
                    style="background-color: #{{ site.data.pallets[palletIndex] }}">
                    <span class="portfolio-box-title">
                        <h2 class="animated infinite pulse" style="animation-duration: 5s">{{service.title}}</h2>
                    </span>

                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{service.title}}
                            </div>
                            <div class="project-name">
                                {{service.description}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
